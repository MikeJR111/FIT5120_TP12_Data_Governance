<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboards</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #dashboardList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #333;
            box-sizing: border-box;
        }
        #dashboardList li {
            cursor: pointer;
            padding: 15px 25px;
            background-color: #333;
            color: #fff;
        }
        #dashboardList li:hover,
        #dashboardList li.active {
            background-color: #555;
        }
        #dashboardContainer {
            width: 100%;
            height: calc(60vh);
            overflow: auto;
        }
        #insights {
            padding: 15px;
        }
    </style>
</head>
<body>
    <ul id="dashboardList">
        <li onclick="showDashboard('dashboard1')" class="active">Dashboard 1</li>
        <li onclick="showDashboard('dashboard2')">Dashboard 2</li>
        <li onclick="showDashboard('dashboard3')">Dashboard 3</li>
        <li onclick="showDashboard('dashboard4')">Dashboard 4</li>
        <li onclick="showDashboard('dashboard5')">Dashboard 5</li>
    </ul>
    <div id="dashboardContainer"></div>
    <div id="insights"></div>

    <script>
        const tableauEmbedCode = {
            dashboard1: {
                iframe: '<iframe src="https://your-tableau-server/views/dashboard1?:embed=y&:display_count=yes" width="100%" height="100%"></iframe>',
                insights: 'Data insights for Dashboard 1...',
            },
            dashboard2: {
                iframe: '<iframe src="https://your-tableau-server/views/dashboard2?:embed=y&:display_count=yes" width="100%" height="100%"></iframe>',
                insights: 'Data insights for Dashboard 2...',
            },
            dashboard3: {
                iframe: '<iframe src="https://your-tableau-server/views/dashboard3?:embed=y&:display_count=yes" width="100%" height="100%"></iframe>',
                insights: 'Data insights for Dashboard 3...',
            },
            dashboard4: {
                iframe: '<iframe src="https://your-tableau-server/views/dashboard4?:embed=y&:display_count=yes" width="100%" height="100%"></iframe>',
                insights: 'Data insights for Dashboard 4...',
            },
            dashboard5: {
                iframe: '<iframe src="https://your-tableau-server/views/dashboard5?:embed=y&:display_count=yes" width="100%" height="100%"></iframe>',
                insights: 'Data insights for Dashboard 5...',
            },
        };

        function showDashboard(dashboardKey) {
            const dashboardContainer = document.getElementById('dashboardContainer');
            const insightsContainer = document.getElementById('insights');
            dashboardContainer.innerHTML = tableauEmbedCode[dashboardKey].iframe || '';
            insightsContainer.innerHTML = tableauEmbedCode[dashboardKey].insights || '';

            // Update the active dashboard name style
            const dashboardListItems = document.querySelectorAll('#dashboardListli');
            dashboardListItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick') === showDashboard('${dashboardKey}')) {
                    item.classList.add('active');
                }
            });
        }
    // Show the first dashboard on page load
    showDashboard('dashboard1');
</script>
</body>
</html>
